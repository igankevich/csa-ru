---
layout: page
title: titles.workshops
permalink: /activities/workshops/
---

{% for w in site.data.workshops %}
	<div class="year-container">
		<div class="date-label">{{ w.startDate | append: ' ' | append: w.endDate | dates }}</div>
		<div class="bib-entries">
			<div class="title">{{ w.title | typograph }}</div>
			<div class="place">{{ w.place }}</div>
			<div><a href="{{ w.url }}">{% t links.workshop %}</a></div>
		</div>
	</div>
{% endfor %}
