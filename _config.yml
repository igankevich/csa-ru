# Site settings
title: Computational Science Alliance
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: ""
url: "http://csa.ru" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

sass:
  style: :compressed

#  bibliography_list_tag: "table"
#  bibliography_item_tag: "tr"
#  details_link: "[more]"
#  bibliography: books.bib

scholar:
  style: gost
  sort_by: "year"
  order: descending
  repository: repository
  locale: en
  bibtex_options:
    strip: false

languages: ["ru", "en"]
exclude_from_localizations: ["analitik", "children", "css"]

menus:
 - title: titles.bibliography
   url: /bibliography
   sub:
    - title: bib.proceedings
      url: /inproceedings
    - title: bib.journals
      url: /articles
    - title: bib.books
      url: /inbook
    - title: bib.misc
      url: /misc
 - title: titles.theses
   url: /theses
   sub:
    - title: titles.bachelor
      url: /bachelor
    - title: titles.master
      url: /master
    - title: titles.phd
      url: /phd
    - title: titles.scd
      url: /scd
 - title: titles.books
   url: /books
 - title: titles.about
   url: /about
 - title: titles.language
   url: /language
